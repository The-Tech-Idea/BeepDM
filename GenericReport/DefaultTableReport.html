<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table.greyGridTable {
            border: 2px solid #FFFFFF;
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }

            table.greyGridTable td, table.greyGridTable th {
                border: 1px solid #FFFFFF;
                padding: 3px 4px;
            }

            table.greyGridTable tbody td {
                font-size: 13px;
            }

            table.greyGridTable td:nth-child(even) {
                background: #EBEBEB;
            }

            table.greyGridTable thead {
                background: #FFFFFF;
                border-bottom: 4px solid #333333;
            }

                table.greyGridTable thead th {
                    font-size: 15px;
                    font-weight: bold;
                    color: #333333;
                    text-align: center;
                    border-left: 2px solid #333333;
                }

                    table.greyGridTable thead th:first-child {
                        border-left: none;
                    }

            table.greyGridTable tfoot {
                font-size: 14px;
                font-weight: bold;
                color: #333333;
                border-top: 4px solid #333333;
            }

                table.greyGridTable tfoot td {
                    font-size: 14px;
                }

        table.minimalistBlack {
            border: 3px solid #000000;
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }

            table.minimalistBlack td, table.minimalistBlack th {
                border: 1px solid #000000;
                padding: 5px 4px;
            }

            table.minimalistBlack tbody td {
                font-size: 13px;
            }

            table.minimalistBlack thead {
                background: #CFCFCF;
                background: -moz-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
                background: -webkit-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
                background: linear-gradient(to bottom, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
                border-bottom: 3px solid #000000;
            }

                table.minimalistBlack thead th {
                    font-size: 15px;
                    font-weight: bold;
                    color: #000000;
                    text-align: left;
                }

            table.minimalistBlack tfoot {
                font-size: 14px;
                font-weight: bold;
                color: #000000;
                border-top: 3px solid #000000;
            }

                table.minimalistBlack tfoot td {
                    font-size: 14px;
                }

        table.blueTable {
            border: 1px solid #1C6EA4;
            background-color: #EEEEEE;
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }

            table.blueTable td, table.blueTable th {
                border: 1px solid #AAAAAA;
                padding: 3px 2px;
            }

            table.blueTable tbody td {
                font-size: 13px;
            }

            table.blueTable tr:nth-child(even) {
                background: #D0E4F5;
            }

            table.blueTable thead {
                background: #1C6EA4;
                background: -moz-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
                background: -webkit-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
                background: linear-gradient(to bottom, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
                border-bottom: 2px solid #444444;
            }

                table.blueTable thead th {
                    font-size: 15px;
                    font-weight: bold;
                    color: #FFFFFF;
                    border-left: 2px solid #D0E4F5;
                }

                    table.blueTable thead th:first-child {
                        border-left: none;
                    }

            table.blueTable tfoot {
                font-size: 14px;
                font-weight: bold;
                color: #FFFFFF;
                background: #D0E4F5;
                background: -moz-linear-gradient(top, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
                background: -webkit-linear-gradient(top, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
                background: linear-gradient(to bottom, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
                border-top: 2px solid #444444;
            }

                table.blueTable tfoot td {
                    font-size: 14px;
                }

                table.blueTable tfoot .links {
                    text-align: right;
                }

                    table.blueTable tfoot .links a {
                        display: inline-block;
                        background: #1C6EA4;
                        color: #FFFFFF;
                        padding: 2px 8px;
                        border-radius: 5px;
                    }
    </style>
</head>
<body>
    <table  style="border-collapse:  collapse; width: 100%; height: 28px;" >
        <tbody>
            <tr  align="center" style="height: 10px;">
                <td style="width: 30.2083%; height: 10px;">
                    <h2>Title</h2>
                </td>
                <td style="width: 36.4583%; height: 10px;">&nbsp;</td>
                <td style="width: 33.3333%; height: 10px;">Date</td>
            </tr>
            <tr  align="center" style="height: 18px;">
                <td style="width: 30.2083%; height: 18px;">
                    <h4>Subtitle</h4>
                </td>
                <td style="width: 36.4583%; height: 18px;">&nbsp;</td>
                <td style="width: 33.3333%; text-align: center; height: 18px;">&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <p>&nbsp;</p>
    <table class="greyGridTable">
        <thead>
            <tr>
                <th>head1</th>
                <th>head2</th>
                <th>head3</th>
                <th>head4</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>foot1</td>
                <td>foot2</td>
                <td>foot3</td>
                <td>foot4</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>cell1_1</td>
                <td>cell2_1</td>
                <td>cell3_1</td>
                <td>cell4_1</td>
            </tr>
            <tr>
                <td>cell1_2</td>
                <td>cell2_2</td>
                <td>cell3_2</td>
                <td>cell4_2</td>
            </tr>
            <tr>
                <td>cell1_3</td>
                <td>cell2_3</td>
                <td>cell3_3</td>
                <td>cell4_3</td>
            </tr>
            <tr>
                <td>cell1_4</td>
                <td>cell2_4</td>
                <td>cell3_4</td>
                <td>cell4_4</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
